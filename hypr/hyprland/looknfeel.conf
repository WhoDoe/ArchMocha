# Wiki: https://wiki.hypr.land/Configuring/Variables/
# ===== 1. CHUNG (GAPS, BORDER, LAYOUT) =====
general {
gaps_in = 4 # Gaps trong giữa cửa sổ, đủ thoáng cho shadow
gaps_out = 8 # Gaps ngoài, cách mép màn hình (UI thoáng, look glass)
border_size = 2 # Viền cửa sổ dày, nổi bật gradient
col.active_border = rgba(94e2d5ee) rgba(f5c2e7ee) 54deg # Border chọn: gradient teal mocha → pink mocha (phối cùng Waybar)
col.inactive_border = rgba(6c7086ee) # Border không chọn: overlay0 xám nhạt mocha (hợp pastel dark)
resize_on_border = false # Không resize bằng viền (giữ layout đều)
allow_tearing = false # Không bị rách hình (chỉ mở khi lag)
layout = dwindle # Dwindle: layout đẹp cho màn hình rộng
}
# ===== 2. TRANG TRÍ (BO GÓC, BÓNG, BLUR, OPACITY) =====
decoration {
rounding = 14 # Bo góc mạnh, hiện đại (14-20 cho FHD/2K, 24+ cho 4K)
rounding_power = 2.5 # Độ "mềm" của bo (từ 2-3 là cong mạnh)
active_opacity = 0.99 # Cửa sổ chọn: trong nhẹ (glass)
inactive_opacity = 0.90 # Cửa sổ không chọn: mờ hơn, dễ phân biệt
    shadow {
enabled = true
range = 9 # Độ rộng bóng đổ (rộng, glow mocha subtle)
render_power = 4 # Đậm vừa, không lem nền
color = rgba(31324444) # Bóng surface0 mocha nhẹ, phối cùng border
    }
    blur {
enabled = true
size = 12 # Độ blur lớn (siêu glass, đẹp trên nền mocha)
passes = 3 # Lặp blur nhiều lần (tốn GPU, giảm nếu lag)
vibrancy = 0.25 # Đậm màu gốc cho blur (0.15-0.28 look glass subtle)
    }
}
# ===== 3. HIỆU ỨNG - ANIMATION =====
animations {
enabled = yes
bezier = easeOutQuint,0.23,1,0.32,1
bezier = easeInOutCubic,0.65,0.05,0.36,1
bezier = quickGlass,0.23,0.75,0.40,1 # Tùy biến cho hiệu ứng glass
bezier = linear,0,0,1,1
bezier = overshoot,0.05,0.9,0.1,1.05 # Thêm overshoot cho hiệu ứng bouncy hiện đại
bezier = easeOutExpo,0.16,1,0.3,1 # Thêm expo cho chuyển động mượt mà hơn
# Animation từng phần, chuyển động "bồng bềnh", mượt, không lag
# Đã điều chỉnh tốc độ để nhanh hơn một chút (snappier), thêm style slidefade cho workspaces để hiện đại, sử dụng overshoot cho bouncy nhẹ
animation = global, 1, 8, quickGlass # Giảm từ 12 để nhanh hơn
animation = border, 1, 5, easeOutQuint # Giảm từ 7.5
animation = windows, 1, 5, overshoot, slide # Thêm style slide, dùng overshoot cho hiện đại
animation = windowsIn, 1, 4, overshoot, popin 80% # Giảm từ 5.0, điều chỉnh popin %
animation = windowsOut, 1, 2, easeOutExpo, popin 80% # Giảm từ 2.2, thay linear bằng expo
animation = fadeIn, 1, 2, quickGlass
animation = fadeOut, 1, 1, quickGlass # Giảm từ 1.7
animation = fade, 1, 3, quickGlass # Giảm từ 4.1
animation = layers, 1, 4, easeOutQuint # Giảm từ 4.8
animation = layersIn, 1, 3, quickGlass, fade # Giảm từ 4.2
animation = layersOut, 1, 1, linear, fade # Giảm từ 1.8
animation = fadeLayersIn, 1, 2, quickGlass
animation = fadeLayersOut, 1, 1, quickGlass # Giảm từ 1.5
animation = workspaces, 1, 5, easeInOutCubic, slidefade 15% # Thay bezier, thêm slidefade cho mượt và hiện đại
animation = workspacesIn, 1, 3, quickGlass, slidefade # Thay fade bằng slidefade, tăng từ 1.3
animation = workspacesOut, 1, 4, quickGlass, slidefade # Thay fade bằng slidefade, tăng từ 2.4
}
# ===== 4. SMART GAPS / TV MODE / FULLSCREEN =====
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]
# ===== 5. LAYOUT - DWINDLE/MASTER =====
dwindle {
pseudotile = true # Resize độc lập cửa sổ chọn (giống popout/VSCode)
preserve_split = true # Không vỡ layout khi đóng/mở app
}
master {
new_status = master # Cửa sổ mới vào vị trí master (trung tâm)
}
# ===== 6. KHÁC (LOGO, WALLPAPER, TIP) =====
misc {
force_default_wallpaper = 2 # Luôn dùng wallpaper mặc định là anime gơn (có thể tự đổi)
disable_hyprland_logo = false # Show logo khi khởi động
}
# ===== 7. GỢI Ý - RICE CHUYÊN SÂU =====
# - Đề xuất đồng bộ màu border với theme Waybar/Kitty theo Catppuccin Mocha.
# - Chỉnh shadow color = surface mocha để tạo cảm giác glass subtle xuyên suốt UI.
# - Gaps ngoài lớn, trong nhỏ giúp workspace thoáng, không bị tù khi dùng blur + bóng.
# - Blur càng cao, rounding càng lớn càng "glass", chú ý máy yếu giảm size, passes blur.
# - Dùng wallpaper gradient mocha dark, màu nền đậm nhẹ cho độ nổi khối tối ưu.
# - Nếu thích **minimal**: giảm border_size, rounding, gaps_out.
# - Nếu thích **max riced**: tăng blur, border gradient, animation popin/fade lên 120-150%.