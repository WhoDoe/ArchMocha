# Tài liệu chính thức: https://wiki.hypr.land/nix/hyprpaper/
# Phần này cấu hình Hyprpaper - công cụ nhẹ, native Wayland để set wallpaper cho Hyprland.
# Hyprpaper hỗ trợ preload image vào memory, set per-monitor, và control qua IPC (hyprctl).
# Lưu ý quan trọng:
# - Đảm bảo file ảnh (mainwall.png) tồn tại ở đường dẫn chỉ định (ví dụ: ~/.config/hypr/mainwall.png).
# - Hyprpaper chạy như daemon (exec-once ở autostart.conf), reload bằng 'hyprpaper &'.
# - Path: Nên dùng absolute (~/.config/hypr/mainwall.png) để tránh lỗi relative cwd (current working directory).
# - Test: Chạy 'hyprctl hyprpaper preload ~/.config/hypr/mainwall.png' rồi 'hyprctl hyprpaper wallpaper all,~./config/hypr/mainwall.png' để verify.
# - Debug: Nếu wallpaper không load, check log bằng 'journalctl -u hyprpaper' hoặc 'hyprctl hyprpaper listactive'.
# - Pro Tips: Kết hợp với swww nếu muốn wallpaper động/GIF; Hyprpaper ưu tiên static, lightweight (ít CPU hơn feh/nitrogen).

# ===== 1. IPC (Tùy chọn, khuyến nghị cho control động) =====
# - ipc = on: Bật IPC để control Hyprpaper qua hyprctl (ví dụ: thay đổi wallpaper runtime mà không restart).
# - Explanation: Cho phép lệnh như 'hyprctl hyprpaper set <monitor>,<path>' để switch wallpaper nhanh.
# - Mẹo: Dùng script bind key để random wallpaper (exec = hyprctl hyprpaper wallpaper all,$(shuf -n1 ~/.wallpapers/*)).
# - Conflicts: Nếu off, không control được; on an toàn trừ môi trường untrusted (IPC expose socket).
# - Gợi ý: Giữ on cho flexibility; off chỉ nếu security high-priority (ví dụ: multi-user server).
ipc = on # Bật IPC (on: Cho phép control; off: Tắt để secure hơn, nhưng mất dynamic change)

# ===== 2. SPLASH TEXT (Tùy chọn, để false cho clean UI) =====
# - splash = false: Tắt thông báo startup (splash text) khi Hyprpaper chạy, giữ console/log sạch.
# - Explanation: Splash là message như "Hyprpaper started" - không cần thiết cho production.
# - Mẹo: Set true nếu debug (xem lỗi load image); false cho silent mode.
# - Conflicts: None, nhưng true có thể clutter log nếu exec-once nhiều lần.
# - Gợi ý: false cho ricing (clean boot); true cho dev/test.
splash = true # Tắt splash text (false: Không hiển thị message startup; true: Bật để debug)

# ===== 3. PRELOAD WALLPAPER IMAGE (Bắt buộc cho performance) =====
# - preload = <path>: Tải trước image vào memory để apply nhanh, tránh lag khi switch monitor/workspace.
# - Explanation: Hyprpaper preload all listed images tại startup; hỗ trợ PNG/JPG/WEBP (nén tốt hơn).
# - Mẹo: Dùng absolute path để chắc chắn (~ expand thành /home/user); check quyền đọc bằng 'ls -l <path>'.
# - Conflicts: Nếu path sai/missing, Hyprpaper fail silently - check 'hyprctl hyprpaper listloaded'.
# - Gợi ý: Preload nhiều image nếu multi-wallpaper (preload = ~/wall1.png; preload = ~/wall2.png).
# - Pro Tips: Kích thước image match resolution monitor để avoid scaling lag; dùng optipng để compress PNG.
preload = ~/.config/hypr/mainwall.jpg # Preload image (absolute path: ~/.config/hypr/mainwall.png; thay bằng path ảnh của bạn)

# ===== 4. SET WALLPAPER CHO MÀN HÌNH (Áp dụng preloaded image) =====
# - wallpaper = <monitor>,<path>: Set wallpaper cho monitor cụ thể hoặc all (dấu , cho all).
# - Explanation: <monitor> từ 'hyprctl monitors' (eDP-1, HDMI-A-1...); path phải match preload.
# - Mẹo: Để , cho all monitors (uniform wallpaper); per-monitor cho different images (wallpaper = eDP-1,~/laptop.png).
# - Conflicts: Nếu path không preloaded, fail; ensure no conflicting tool như swaybg/wallpaper engine.
# - Gợi ý: Multi-monitor: wallpaper = eDP-1,~/mainwall.png; wallpaper = HDMI-A-1,~/secondary.png.
# - Pro Tips: Kết hợp IPC để dynamic change (bind key exec = hyprctl hyprpaper wallpaper all,~/new_wall.png).
wallpaper = ,~/.config/hypr/mainwall.jpg # Set cho all monitors (,: All; path match preload; thay per-monitor nếu cần)

# ===== 5. GỢI Ý THÊM & OPTIMIZE (Advanced Config) =====
# ▸ Multi-preload: Thêm preload = ~/wall2.png cho switch nhanh (không reload full).
# ▸ VRR/High Refresh: Hyprpaper auto handle, nhưng test với monitor high Hz (144+) để ensure no tearing.
# ▸ Error Handling: Nếu black screen, check path absolute; fallback preload = /usr/share/backgrounds/default.png.
# ▸ Integration: Trong Hyprland autostart: exec-once = hyprpaper (auto start daemon).
# ▸ Pro Tips - Siêu Rice:
#   - Random wallpaper: Script bash ở exec-once = hyprpaper & sleep 1 && hyprctl hyprpaper wallpaper all,$(find ~/Pictures/walls -type f | shuf -n1)
#   - Blur/Effects: Hyprpaper no built-in blur; dùng hyprlock cho lockscreen blur, hoặc layer-shell cho overlay effects.
#   - Debug Full: hyprctl hyprpaper unload unused (clear memory); hyprctl hyprpaper listactive để xem current set.
#   - Nhớ: Hyprpaper lightweight - ưu tiên static wall cho "feel glass" (mượt, không tốn resource)!