# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃ MAIN CONFIG - Tệp cấu hình chính của Hyprland (hyprland.conf) - Source các phần con và set env cơ bản ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# Tài liệu chính thức: https://wiki.hypr.land/Configuring/Configuration/
# Phần này là entry point cho toàn bộ config Hyprland, sử dụng 'source' để import các tệp con (sub-configs) riêng biệt.
# Ưu điểm: Dễ quản lý, chỉnh sửa từng phần mà không làm main config dài dòng; reload nhanh hơn.
# Lưu ý quan trọng:
# - Đường dẫn source phải chính xác (tương đối hoặc tuyệt đối; ở đây dùng ~/.config/hypr/hyprland/<file>.conf).
# - Thứ tự source quan trọng: Env trước input/keybinds, monitors trước windows/layers để tránh conflict.
# - Env ở đây override env từ env.conf nếu trùng (ví dụ: XCURSOR_THEME set lại ở cuối).
# - Reload toàn config: hyprctl reload (áp dụng hầu hết thay đổi trừ monitors/permissions cần restart).
# - Debug: Nếu lỗi source, check log '~/.hypr/hyprland.log'; đảm bảo tệp con tồn tại và syntax đúng.

# ===== 1. SOURCE CÁC PHẦN CON (Sub-Configs) =====
# Source theo thứ tự logic: Autostart → Env → Input → Keybinds → Looknfeel → Monitors → Permissions → Windows.
# - Autostart: Khởi động app/service (waybar, dunst...).
# - Env: Biến môi trường (IME, Wayland, theme...).
# - Input: Bàn phím/chuột/touchpad/gestures.
# - Keybinds: Phím tắt (mở app, quản lý window, media...).
# - Looknfeel: Decoration, animation, layout (ricing).
# - Monitors: Cấu hình màn hình (resolution, scale...).
# - Permissions: Quyền truy cập (screencopy, plugin...).
# - Windows: Window/layer rules (opacity, float...).
source = ~/.config/hypr/hyprland/autostart.conf # Source autostart (khởi động service/app nền)
source = ~/.config/hypr/hyprland/env.conf # Source environment variables (IME, Wayland, theme...)
source = ~/.config/hypr/hyprland/input.conf # Source input config (keyboard/mouse/touchpad)
source = ~/.config/hypr/hyprland/keybinds.conf # Source keybindings (phím tắt chính)
source = ~/.config/hypr/hyprland/looknfeel.conf # Source look & feel (decoration, animation, layout)
source = ~/.config/hypr/hyprland/monitors.conf # Source monitors (multi-screen, scale, position)
source = ~/.config/hypr/hyprland/permissions.conf # Source permissions (screencopy, plugin security)
source = ~/.config/hypr/hyprland/windows.conf # Source window & layer rules (opacity, float, blur...)

# ===== 2. ENV THÊM/OVERRIDE (Nếu cần set lại sau source) =====
# Ở đây set XCURSOR_THEME để override nếu env.conf có khác; đảm bảo theme cursor Catppuccin-Mocha áp dụng cuối cùng.
# Gợi ý: Giữ env ở env.conf, chỉ override ở đây nếu cần priority cao (sau source).
env = XCURSOR_THEME,Catppuccin-Mocha # Set/override cursor theme (Catppuccin-Mocha cho ricing pastel neon)

# ===== 3. TIPS & PRO CONFIG =====
# ▸ Modular config: Tách sub-config giúp debug dễ (edit từng file, reload test); dùng folder ~/.config/hypr/hyprland/ để organize.
# ▸ Auto-source: Nếu nhiều sub-file, có thể dùng source = ~/.config/hypr/hyprland/*.conf nhưng thứ tự không đảm bảo - tốt hơn explicit list.
# ▸ Env global: Nếu env không apply, check printenv | grep VAR; relogin nếu cần.
# ▸ Debug main: Chạy hyprpaper & hyprland riêng để test (killall Hyprland rồi start lại).
# ▸ Pro Tips - Siêu Optimize:
#   - Conditional source: Dùng script bash để source dynamic (ví dụ: if laptop then source laptop.conf) nhưng Hyprland không hỗ trợ direct - wrap trong exec-once.
#   - Version control: Git repo cho ~/.config/hypr để backup/ricers share config.
#   - Nhớ: Main config là "hub" - giữ ngắn gọn, delegate chi tiết cho sub-files để dễ maintain!