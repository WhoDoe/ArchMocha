# Tài liệu chính thức: https://wiki.hypr.land/hyprlock/Configuration
# Phần này cấu hình Hyprlock - công cụ khóa màn hình cho Hyprland, với hiệu ứng glass blur, animation mượt, theme neon pastel.
# Hyprlock dùng syntax tương tự Hyprland config, với các block như general, animations, background, input-field, label.
# Lưu ý quan trọng:
# - Hyprlock chạy độc lập, reload bằng 'hyprlock --reload' hoặc restart session; keybind ở Hyprland config (exec hyprlock).
# - Font: Ưu tiên Nerd Font cho icon (󰌾, 󰅙...); cài JetBrainsMono/Iosevka/FiraCode Nerd Font trước.
# - Colors: Dùng rgba cho transparent (alpha cuối); gradient với deg cho hướng màu, nay dùng nhiều màu sáng hơn (lavender, sapphire, sky...).
# - Cmd: Dùng shell command trong text cho dynamic content (date, fortune...); update:ms để refresh.
# - Debug: Chạy 'hyprlock -c ~/.config/hypr/hyprlock.conf' để test; check log nếu lỗi.
# - Pro Tips: Kết hợp với swayidle ở autostart để auto-lock sau idle (exec-once = swayidle timeout 300 'hyprlock').
# ==== Định nghĩa font mặc định dùng cho tất cả widget (ưu tiên Nerd Font để icon hiển thị đẹp) ====
# Biến $font: List font fallback (dùng đầu tiên có sẵn); Nerd Font cần cho icon Unicode (󰌾 lock, 󰅙 error...).
# Gợi ý: Cài font qua package manager (nerd-fonts-jetbrains-mono...); fallback nhiều để compatible multi-system.
$font = JetBrainsMono Nerd Font, Symbols Nerd Font, FiraCode Nerd Font, monospace # Font mono cho code-like feel (Nerd cho icon; fallback nếu thiếu font đầu)
# ==== Cài đặt chung (General Settings) ====
# Các tùy chọn toàn cục cho Hyprlock behavior.
general {
hide_cursor = true # Ẩn con trỏ chuột khi khóa màn hình (true: chuột biến mất, tiện ricing; false: giữ cursor visible)
grace = 5 # Grace period: 5s trước khi lock full (thời gian để unlock nhanh nếu sai pass)
no_fade_in = false # Bật fade in (false: Anim hiện ra; true: Instant appear cho performance)
# Gợi ý thêm: ignore_empty_input = true (bỏ qua enter empty pass, tránh lock loop).
}
# ==== Animation chuyển cảnh, hiệu ứng mượt khi hiện/ẩn, gõ password... (Animations) ====
# Block animations: Bật/tắt anim, định nghĩa bezier curves (ease functions), và animation cụ thể.
# - enabled: Bật toàn bộ anim (false để tắt all cho performance cao hơn trên hardware yếu).
# - bezier: Định nghĩa curve (cubic: snappy/fast, sine: smooth/natural, linear: straight/simple, thêm multi cho variant).
# - animation: Cú pháp <name>, <enabled>, <duration (0.1s unit)>, <curve> (fadeIn/out cho lock/unlock, inputFieldDots cho password dots).
# Gợi ý: Duration 2-4 cho mượt (0.2-0.4s); lặp rule với curve khác làm fallback cho version cũ.
animations {
enabled = true # Bật hiệu ứng chuyển động toàn cục (true: anim on; false: instant, tiết kiệm GPU)
# Định nghĩa các dạng curve chuyển động (bezier functions cho easing, thêm nhiều cho đa dạng)
# - cubic: Sharp/snappy (nhanh đầu chậm cuối, feel modern).
# - sine: Smooth/wavy (tự nhiên như sóng sin).
# - linear: Straight/uniform (tốc độ đều, đơn giản).
# - quad: Accelerate (thêm cho pop effect).
bezier = cubic, 0.55, 0.05, 0.67, 0.99 # Curve cubic: Snappy cho anim nhanh (snappy pop)
bezier = sine, 0.47, 0, 0.74, 0.71 # Curve sine: Smooth cho fade mượt (natural easing)
bezier = linear, 0, 0, 1, 1 # Curve linear: Đều đặn, không accel/decel (dự phòng cho basic anim)
bezier = quad, 0.25, 0.1, 0.25, 1 # Curve quad: Ease out (slow end, thêm cho subtle finish)
# Hiệu ứng khi hiện ra (fadeIn), ẩn đi (fadeOut), gõ dấu tròn (inputFieldDots)
# - fadeIn: Lock screen appear (enabled 1, duration 3=0.3s, curve cubic).
# - fadeOut: Unlock disappear (sine cho smooth out).
# - inputFieldDots: Password dots anim (quad cho pop).
animation = fadeIn, 1, 3, cubic # Khi lock hiện ra: Duration 0.3s, curve cubic (snappy fade in)
animation = fadeOut, 1, 3, sine # Khi unlock ẩn đi: Duration 0.3s, curve sine (smooth fade out)
animation = inputFieldDots, 1, 2, quad # Gõ dấu tròn password: Quad curve (pop effect)
# Lặp lại các animation với kiểu curve dự phòng cho mọi version Hyprlock (fallback nếu curve primary fail)
animation = fadeIn, 1, 3, quad # Duplicate fadeIn với quad (ease out fallback)
animation = fadeOut, 1, 3, linear # Duplicate fadeOut với linear (basic fallback)
animation = inputFieldDots, 1, 2, sine # Duplicate dots với sine (smooth nếu quad too fancy)
# Gợi ý: Tăng duration lên 4-6 (0.4-0.6s) cho anim chậm hơn, luxurious feel; thử curve khác từ easings.net.
}
# ==== Background - nền khoá màn hình (Background) ====
# Block background: Cấu hình nền (wallpaper/screenshot), blur cho glass effect, thêm color overlay multi cho vibrant.
# - monitor: Trống để áp all monitors (multi-monitor compatible).
# - path: screenshot (chụp current screen, blur để mờ nội dung nhạy cảm); hoặc path ảnh "/path/to/image.png".
# - blur_passes: Số lần blur (2-3: nhẹ-mạnh; 3 cho strong glass với multi-color tint).
# - color: Gradient overlay sáng (lavender-pink-sky) cho neon tint trên blur.
background {
monitor = # Trống: Áp dụng cho mọi màn hình (auto detect multi-monitor)
path = screenshot # Nền: Chụp current screen (dynamic, privacy blur); thay bằng "/path/to/wallpaper.jpg" nếu muốn static image
blur_passes = 3 # Số vòng blur (3: Mờ mạnh, glass effect rực; giảm 2 cho lighter GPU)
blur_size = 8 # Kích thước blur kernel (8: Smooth; default 7, tăng cho deeper blur)
color = rgba(b4befeaa) rgba(f5c2e7aa) 45deg rgba(89dcebaa) 85deg rgba(a6e3a1aa) 120deg # Overlay: Gradient multi-color sáng (lavender-pink-sky-green, alpha aa=0.67 cho semi-tint)
contrast = 0.95 # Tăng contrast post-blur (0.95: Sáng hơn nếu tối; default 1.0)
# Gợi ý: Thêm noise = 0.02 (thêm grain cho retro feel); vibrancy = 0.2 (tăng saturation cho pastel pop).
}
# ==== Thanh nhập mật khẩu (Input Field) ====
# Block input-field: Cấu hình hộp nhập password (size, colors, position, text...).
# - size: % màn hình (rộng 35%, cao 9% - responsive cho mọi resolution).
# - outline_thickness: Viền ngoài dày (7px cho bold).
# - Colors: inner (nền semi-transparent multi-gradient), outer/check/fail (gradient với nhiều màu sáng hơn: sky-mauve-flamingo...).
# - font_color: Màu chữ (rosewater sáng cho contrast).
# - fade_on_empty: false (không mờ khi empty, giữ visible).
# - rounding: Bo góc (45 cho pill shape).
# - placeholder_text/fail_text: Text với icon Nerd (󰌾 lock, 󰅙 error).
# - dots_spacing: Khoảng cách dots password (0.4 cho dense).
# - position/halign/valign: Center, offset Y cho vị trí.
# - capslock_color: Mauve sáng nếu caps on.
input-field {
monitor = # Trống: Áp all monitors
size = 35%, 9% # Kích thước: 35% rộng, 9% cao (responsive %; vừa cho FHD/4K)
outline_thickness = 7 # Độ dày viền ngoài (7px: Nổi bật hơn; giảm 4 cho thin)
inner_color = rgba(11111baa) rgba(313244aa) 30deg rgba(45475aaa) 60deg # Nền trong: Gradient dark multi (crust-mantle-surface1, alpha aa cho glassy)
outer_color = rgba(89dcebaa) rgba(cba6f7aa) 45deg rgba(f2cdcdaa) 85deg rgba(fab387aa) 120deg # Viền ngoài: Gradient neon multi sáng (sky-mauve-flamingo-peach, hướng đa)
check_color = rgba(a6e3a1aa) rgba(89b4faaa) 100deg rgba(74c7ecaa) 140deg # Viền khi đúng: Gradient green-blue-sapphire (sáng eco-success)
fail_color = rgba(f38ba8aa) rgba(eba0acaa) 55deg rgba(f5c2e7aa) 90deg # Viền khi sai: Gradient red-maroon-pink (warning vibrant)
capslock_color = rgba(cba6f7ee) # Màu khi caps on: Mauve full opaque (nổi bật tím sáng)
font_color = rgba(11111bee) # Màu chữ input: Crust tối (low contrast hơn trên dark inner, tối hơn Rosewater)
fade_on_empty = false # Không mờ khi empty (false: Luôn visible; true: Fade nếu không nhập)
rounding = 45 # Bo góc: 45px (more pill/rounded; tăng 55 cho circle-ish)
font_family = $font # Font: Dùng biến $font (Nerd cho icon trong text)
placeholder_text = 󰌾 Enter password to unlock... # Placeholder: Icon lock + text (Nerd Font cần)
fail_text = 󰅙 Wrong password! Try again. # Lỗi: Icon error + text (customize ngôn ngữ/icon)
dots_spacing = 0.4 # Khoảng cách dots password (0.4: Dense hơn; tăng 0.55 cho spaced out)
position = 0, 200 # Vị trí: X=0 (giữa), Y=200 (dưới center; âm để lên trên)
halign = center # Căn ngang: Center (giữa màn)
valign = center # Căn dọc: Center (giữa màn)
# Gợi ý:
# - Di chuyển xuống dưới: position = 0, -250 (Y âm cho bottom-ish).
# - Song ngữ: placeholder_text = 󰌾 Nhập mật khẩu để mở khóa... / Enter password...
# - Thêm fail_transition = 300 (anim fail 0.3s).
}
# ==== Đồng hồ cực lớn, đặt trên input (Clock Label) ====
# Label: Widget text dynamic (đồng hồ lớn center trên).
# - text: $TIME (biến Hyprlock cho current time, format HH:MM).
# - font_size: 110 (huge hơn cho standout).
# - color: Gradient lavender-blue cho text sáng.
# - position: Y=450 (trên input cao hơn).
label {
monitor = # All monitors
text = $TIME # Nội dung: Biến $TIME (HH:MM; customize format ở Hyprlock nếu cần)
color = rgba(b4befeaa) rgba(89b4faaa) 120deg # Màu chữ: Gradient lavender-blue (sáng vibrant)
font_size = 110 # Size: 110px (lớn hơn, focal point; giảm 90 cho smaller)
font_family = $font # $font (mono cho digital clock feel)
position = 0, 450 # Vị trí: X=0 (center), Y=450 (trên input field cao hơn)
halign = center # Căn ngang center
valign = center # Căn dọc center
# Gợi ý: Góc phải: halign = right, position = -60, 40 (X âm cho right offset); thêm shadow_color = rgba(00000055) cho glow.
}
# ==== Ngày tháng năm dưới đồng hồ (Date Label) ====
# Label với cmd: Chạy shell command để lấy date dynamic.
# - text: cmd[update:60000] date +"%A, %d %B %Y" (update mỗi 60s, format: Wednesday, 27 August 2025).
# - color: Gradient sky-teal-green cho multi sáng.
label {
monitor = # All
text = cmd[update:60000] date +"%A, %d %B %Y" # Command: Date full (thứ, ngày, tháng, năm; update 1 phút)
color = rgba(89dcebaa) rgba(94e2d5aa) 90deg rgba(a6e3a1aa) 130deg # Màu chữ: Gradient sky-teal-green (sáng nature)
font_size = 28 # Size: 28px (medium hơn, dưới clock)
font_family = $font # $font
position = 0, 350 # Vị trí: Dưới clock (Y=350 < 450)
halign = center
valign = center
# Gợi ý: Format Việt: date +"%A, ngày %d tháng %B năm %Y"; hoặc short: "%d/%m/%Y".
}
# ==== Quote random (fortune) đặt dưới cùng (Quote Label) ====
# Label fun: Random quote từ fortune, pipe qua cowsay (tux penguin) cho meme.
# - text: cmd[update:10000] fortune -s -a -e | cowsay -f tux (short quote all topics, update 10s).
# - color: Gradient yellow-peach-flamingo cho warm sáng.
label {
monitor = # All
text = cmd[update:10000] fortune -s -a -e | cowsay -f tux # Command: Quote ngắn random (fortune), tux say (update 10s)
color = rgba(f9e2afaa) rgba(fab387aa) 80deg rgba(f2cdcdaa) 110deg # Màu chữ: Gradient yellow-peach-flamingo (sáng fun)
font_size = 16 # Size: 16px (small hơn, footer-like)
font_family = $font # $font (mono cho ascii art)
position = 0, -250 # Vị trí: Dưới input (Y âm cho bottom hơn)
halign = center
valign = center
# Gợi ý: Quote dài: Bỏ -s; chủ đề: fortune computers/art; thay cowsay bằng ponysay/cat cho variant fun.
}
