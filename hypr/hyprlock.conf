# Tài liệu chính thức: https://sw.kovidgoyal.net/kitty/conf/
# Phần này cấu hình Kitty - terminal nhanh, GPU-accelerated, hỗ trợ Wayland/X11, với hiệu ứng glassy, subtle pastel, mocha vibe.
# Kitty dùng syntax key = value, với # cho comment; reload bằng 'kitty --config ~/.config/kitty/kitty.conf' hoặc Ctrl+Shift+Esc.
# Theme: Catppuccin Mocha - Dark base (#1e1e2e), pastel subtle (pink #f5c2e7, teal #94e2d5, yellow #f9e2af...).
# Lưu ý quan trọng:
# - Kitty ưu tiên lightweight, feature-rich (tab, split, image protocol, hyperlinks...); đồng bộ với Hyprland cho Wayland native.
# - Colors: 16 colors (0-15), dùng RGB hex; background_opacity cần compositor (Hyprland) cho transparent.
# - Fonts: Nerd Fonts cho icon (JetBrainsMono/FiraCode/Iosevka); auto cho bold/italic.
# - Keybindings: Map với modifier (ctrl+shift+key), action (copy, new_tab...).
# - Debug: Chạy 'kitty --debug-config' để check parsed config; 'kitty +kitten icat image' để test image render.
# - Pro Tips: Kết hợp với fastfetch/momoisay ở autostart cho splash; dùng kitty themes kitten để switch theme runtime.
# ==== GLASSY MOCHA SUBTLE (Background & Opacity) ====
# Các tùy chọn nền: Dark base cho low-eye-strain, opacity cho glass effect (mờ qua desktop).
# - background: Dark base (#1e1e2e: Mocha base).
# - background_opacity: 0.9 (90% opaque, light transparent cho blur compositor).
background #1e1e2e
background_opacity 0.9
foreground #cdd6f4
selection_background #414868
selection_foreground #cdd6f4
# ==== SUBTLE CURSOR/URL (Cursor & URL) ====
# Cursor style: Block subtle, rosewater, underline thick; URL color rosewater.
# - cursor: Rosewater (#f5e0dc: Subtle standout).
# - cursor_shape: block (block: Full cell; beam/underline fallback).
# - cursor_underline_thickness: 2px (thick cho visible).
# - cursor_text_color: Dark (#1e1e2e: Text under cursor readable).
# - url_color: Rosewater (#f5e0dc: Hyperlink highlight).
cursor #f5e0dc
cursor_shape block
cursor_underline_thickness 2
cursor_text_color #1e1e2e
url_color #f5e0dc
# ==== BASE COLORS - PASTEL MOCHA (Color Palette) ====
# 16 colors: 0-7 normal, 8-15 bright; Pastel mocha (red #f38ba8, green #a6e3a1, yellow #f9e2af, blue #89b4fa, pink #f5c2e7, teal #94e2d5, subtext #bac2de).
# - color0/8: Surface1/surface2 (dark grays).
# - color1/9: Red/maroon (alert/warning).
# - color2/10: Green (success).
# - color3/11: Yellow (highlight).
# - color4/12: Blue (info).
# - color5/13: Pink/mauve (accent).
# - color6/14: Teal (variant).
# - color7/15: Subtext1/text (light grays).
color0 #45475a
color8 #585b70
color1 #f38ba8
color9 #eba0ac
color2 #a6e3a1
color10 #a6e3a1
color3 #f9e2af
color11 #f9e2af
color4 #89b4fa
color12 #89b4fa
color5 #f5c2e7
color13 #cba6f7
color6 #94e2d5
color14 #94e2d5
color7 #bac2de
color15 #cdd6f4
# ==== TAB BAR - PURE BOX DRAWING (Tab Bar) ====
# Tab style: Powerline (slant/round), edge top, min tabs 2.
# - tab_bar_style: powerline (arrow/slant); tab_powerline_style: round (curved).
# - tab_bar_edge: top (bar trên; bottom fallback).
# - tab_bar_min_tabs: 2 (hiện bar nếu >=2 tabs).
# - tab_separator: │ (vertical line separator).
# - tab_activity_symbol: ▣ (Nerd icon cho activity).
# - tab_title_template: Custom template với box drawing (╔═[index]═╗◆╠title╣ cho subtle box).
# - tab_title_max_length: 32 (cắt title dài).
# - active_tab_background/foreground: Base/text (subtle active).
# - inactive_tab_background/foreground: Mantle/subtext0 (dim inactive).
tab_bar_style powerline
tab_powerline_style round
tab_bar_edge top
tab_bar_min_tabs 2
tab_separator "│"
tab_activity_symbol "▣"
tab_title_template "╔═[{index}|{num_windows}]═╗◆╠{title}╣"
tab_title_max_length 32
active_tab_background #1e1e2e
active_tab_foreground #cdd6f4
inactive_tab_background #181825
inactive_tab_foreground #a6adc8
# ==== FONTS (Fonts) ====
# Fonts: Mono code fonts, size 13, auto bold/italic.
# - font_family: List fallback ("JetBrainsMono" primary, monospace last).
# - font_size: 13 (balance readable/large screens; adjust for DPI).
# - bold_font/italic_font: auto (Kitty auto bold/italic from family).
font_family "JetBrainsMono", "FiraCode", "Iosevka", monospace
font_size 13
bold_font auto
italic_font auto
# ==== BORDER & SHADOW (Borders & Margins) ====
# Window borders: 3px wide, colors subtle, margin 2px.
# - window_border_width: 3px (bold border cho window frame).
# - active_border_color: Lavender (#b4befe: Active window).
# - inactive_border_color: Overlay0 (#6c7086: Inactive).
# - window_margin_width: 2px (margin around content).
window_border_width 3
active_border_color #b4befe
inactive_border_color #6c7086
window_margin_width 2
# ==== ADVANCED RICING/UX (Advanced UX) ====
# Cursor blink: 0.5s interval, stop after 0 (always blink).
# - mouse_hide_wait: 1s (hide cursor sau 1s idle).
# - enable_audio_bell: No (tắt bell sound).
# - focus_follows_mouse: Yes (focus theo mouse hover).
cursor_blink_interval 0.5
cursor_stop_blinking_after 0
mouse_hide_wait 1
enable_audio_bell no
focus_follows_mouse yes
# ==== VISUAL BELL (Visual Bell) ====
# Visual bell: Flash 0.1s, color yellow subtle (thay audio bell).
visual_bell_duration 0.1
visual_bell_color #f9e2af
# ==== COPY/PASTE / SHELL UX (Clipboard & Shell) ====
# Copy/paste: Auto copy on select, shell integration.
# - copy_on_select: Yes (auto clipboard on highlight).
# - shell_integration: Enabled (better prompt, history).
# - allow_remote_control: Yes (kitten control remote).
# - allow_hyperlinks: Yes (clickable links).
# - detect_urls: Yes (auto detect URLs).
copy_on_select yes
shell_integration enabled
allow_remote_control yes
allow_hyperlinks yes
detect_urls yes
# ==== SCROLL & HISTORY (Scroll & History) ====
# Scrollback: 80000 lines (large history cho log/code).
# - touch_scroll_multiplier: 1.9 (smooth touchpad scroll).
# - resize_in_steps: Yes (resize font steps, no pixel).
scrollback_lines 80000
touch_scroll_multiplier 1.9
resize_in_steps yes
# ==== KEYBINDING BLING (Keybindings) ====
# Maps: Custom shortcuts (ctrl+shift+c copy, ctrl+z new tab...).
# - map: modifier+key action (close, new, font size...).
# Gợi ý: Override default nếu conflict; thêm map cho custom (kitten themes cho switch theme).
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+z new_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+a new_window
map ctrl+q close_window
map ctrl+shift+space new_os_window
map ctrl+equal increase_font_size
map ctrl+minus decrease_font_size
map ctrl+0 reset_font_size
map shift+page_up scroll_page_up
map shift+page_down scroll_page_down
map ctrl+shift+e launch --type overlay kitty +kitten themes
map ctrl+shift+w close_tab
# ==== UX EXTRAS (Extra UX) ====
# Confirm close: 0 (no confirm, quick close).
# - strip_trailing_spaces: Always (strip spaces on copy).
# - input_delay: 0 (no delay, instant input).
confirm_os_window_close 0
strip_trailing_spaces always
input_delay 0
# ==============================
# GỢI Ý TỐI ƯU & TIP NHANH (Optimization Tips)
# ==============================
# ▸ Theme switch: Sử dụng kitty +kitten themes --reload-in=all để apply new theme all instances.
# ▸ Multi-window: New_os_window cho separate process; split cho layout (ctrl+shift+enter default split).
# ▸ Image: Hỗ trợ kitty image protocol (icat kitten cho view img in term).
# ▸ Debug: kitty --debug-fonts để check font fallback; --debug-rendering cho GPU issues.
# ▸ Pro Tips - Siêu Rice:
# - Custom logo: Thêm background_image /path/to/img (wallpaper in term, nhưng opacity low để text readable).
# - Ligatures: Font như FiraCode cho code ligatures (==> thành arrow).
# - SSH: kitty +kitten ssh user@host cho seamless remote (copy/paste sync).
# - Optimize: Scrollback large nhưng nếu memory low, giảm 10000; touch_multiplier 2.0 cho faster scroll.
# - Nhớ: Kitty là terminal ricing - tune để UX "feel glass" (subtle, responsive, GPU smooth)!