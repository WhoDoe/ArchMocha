# ▸ Multi-monitor: Set monitor = eDP-1 cho per-screen custom (ví dụ: clock chỉ trên primary).
# ▸ Performance: Giảm blur_passes=2, animations enabled=false nếu lag; test trên low-end hardware.
# ▸ Custom cmd: Thêm weather: cmd[update:3600000] curl wttr.in?format=3 (giờ update), color gradient blue-sapphire.
