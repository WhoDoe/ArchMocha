# Tài liệu: https://sw.kovidgoyal.net/kitty/conf/
# Phần này là config chính, include theme file riêng (current-theme.conf) để dễ switch theme mà không edit full file.
# Cách dùng: Copy current-theme.conf từ theme ricing (ví dụ Neon Sakura), hoặc dùng kitten themes để generate/select.
# Lưu ý: Đặt ở ~/.config/kitty/kitty.conf; reload bằng Ctrl+Shift+Esc hoặc restart Kitty.
# Pro Tips: Sử dụng 'kitty +kitten themes --dump-theme > new-theme.conf' để export theme mới, rồi include ở đây.

# --------- [THEME] ---------
# Include theme file: Đổi tên file ở dòng dưới để switch theme nhanh (không cần edit colors manual).
# Gợi ý: Tạo nhiều file như neon-sakura.conf, glass-cyan.conf... rồi đổi include tương ứng.
# Nếu theme file missing, Kitty fallback default theme (black/white).
include current-theme.conf

# --------- [KITTY KITTEN SHORTCUT] -------
# Kitten themes: Bind key (ở keybindings) hoặc chạy manual để select theme runtime.
# Dùng: kitty +kitten themes để chọn theme nhanh (built-in hoặc custom; --reload-in=all để apply all instances).
# Gợi ý thêm: Bind map ctrl+shift+t kitten themes cho switch hotkey (thêm vào keybindings section ở theme file).

# --------- [END] -----------
# ==============================
# GỢI Ý TỐI ƯU & TIP NHANH
# ==============================
# ▸ Modular: Giữ main conf ngắn, put colors/fonts/keybinds ở theme file (current-theme.conf) để easy manage.
# ▸ Multi-theme: Tạo folder ~/.config/kitty/themes/, include themes/neon-sakura.conf (path relative/absolute OK).
# ▸ Debug: kitty --debug-config để check include success; nếu error, check path absolute (~/.config/kitty/current-theme.conf).
# ▸ Pro Tips - Siêu Rice:
#   - Auto-switch: Script bash bind exec = cp random-theme.conf current-theme.conf && kitty --reload-conf.
#   - Kitten advanced: kitty +kitten themes --config-file-name current-theme.conf để edit direct.
#   - Nhớ: Include giữ config clean - switch theme để "feel glass" (neon, dynamic, no downtime)!